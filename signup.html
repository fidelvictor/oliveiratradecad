<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - Oliveira Trade</title>

    <link href = "https://fonts.googleapis.com/css2? family = Roboto: wght @ 300; 400; 500 & display = swap "rel =" stylesheet ">
    <link rel="stylesheet" href="css/signup.css">
    <link rel = "preconnect" href = "https://fonts.gstatic.com">

</head>

<body>

    <form class="form" action="">
        <div class="card">
            <div class="card-top">
                <h2 class="title">Cadastro de usu√°rio</h2>

            </div>

            <div class="card-group">
                <label>Nome </label>
                <input type="nome" id="firstname" name="nome" placeholder="Digite seu nome :" required>
            </div>

            <div class="card-group">
                <label>Sobrenome </label>
                <input type="sobrenome" id="lastname" name="sobrenome" placeholder="Digite seu sobrenome :" required>
            </div>

            <!-- <div class="card-group">
                <label>Data de nascimento</label>
                <input type="date" name="date" placeholder="Informe sua data de nascimento :" required>
            </div> -->

            <div class="card-group">
                <label>E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email :" required>
            </div>

            <div class="card-group">
                <label>Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha :" required>
            </div>

            <div class="card-group">
                <label>Confirme sua senha</label>
                <input type="password" id="password-confirm" name="password-confirm" placeholder="Confirme sua senha :" required>
            </div>

            <div class="card-group btn">
            <button id="cadastrar"> SALVAR</button>
                
    
                
            </div>


        </div>
    </form>

    <script src="singup.js"></script>
</body>

</html>
